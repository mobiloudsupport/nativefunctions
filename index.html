<html>
	<head>
	<title>Link MobiLoud Account</title>
	</head>
	
	<script type="text/javascript">
	const isApp = navigator.userAgent.toLowerCase().indexOf('canvas') > -1;

	if (isApp) {
		window.onload = function() {
			var id = '4';
			var now = new Date();
			var status = document.getElementById('status');

			if (window.nativeFunctions != undefined) {
				status.textContent = 'entered ok';
				onesignalSetExternalUserId(id)
			}

			var span = document.getElementById('response');
			span.textContent = 'External user ID ' + id + ' set at ' + now;
		}
	}
	else {
		window.onload = function() {
			var span = document.getElementById('response');
			span.textContent = 'External user ID NOT set - try from our app';
		}
	}
	</script>

	</head>

	<body>

	Linking to MobiLoud from the links page...<br>
	<span id="response"></span>
	<span id="status"></span>

	</body>

</html>
